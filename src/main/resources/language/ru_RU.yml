version: ''
language:
  prefix:
    normal: '<dark_aqua>CustomDiscs <white>- '
    debug: '<yellow>[CustomDiscs Debug] '
    info: '<blue>[CustomDiscs Info] <reset>'
    error: '<red>[CustomDiscs Error] '
  error:
    command:
      cant-perform: 'Вы не можете выполнять эту команду!'
      no-permission: 'Нет прав на выполнение команды'
      unknown-extension: 'Файл должен иметь расширение <dark_aqua>wav<white>, <dark_aqua>flac <white>или <dark_aqua>mp3<white>!'
      invalid-filename: 'Неверное имя файла!'
      disc-name-empty: 'Необходимо указать имя диска.'
    play:
      no-permission: 'Нет прав на воспроизведение такой пластинки'
      no-matches: 'Видео не найденно!'
      audio-load: 'Ошибка загрузки аудио!'
      while-playing: 'Ошибка при воспроизведении диска!'
    file:
      not-found: 'Файл не найден.'
  command:
    download:
      syntax: '<dark_aqua>/cd download <ссылка> <имя.расширение>'
      description: '<white>Загружает файл c музыкой с указанного URL.'
      messages:
        downloading: '<gray>Загрузка файла...'
        successfully: 'Файл успешно загружен!'
        create-tooltip: 'Создайте диск, выполнив команду {0}'
        error:
          while-download: 'При загрузке произошла ошибка.'
          file-too-large: 'Размер файла превышает {0}мб.'
    reload:
      syntax: '<dark_aqua>/cd reload'
      description: '<white>Перезагружает конфигурационные файлы.'
      messages:
        successfully: 'Плагин успешно перезагружен.'
    createyt:
      syntax: '<dark_aqua>/cd createyt <ссылка на видео> <имя пластинки>'
      description: '<white>Создает диск с музыкой из YouTube.'
      messages:
        link: '<white>Ссылка на аудио: <dark_aqua>{0}'
    create:
      syntax: '<dark_aqua>/cd create <имя файла> <имя пластинки>'
      description: '<white>Создает диск с музыкой.'
      messages:
        error:
          not-holding-disc: 'Сначала возьмите диск в руку!'
        name: '<white>Имя диска: <dark_aqua>{0}'
        file: '<white>Имя файла: <dark_aqua>{0}'
    distance:
      syntax: '<dark_aqua>/cd distance <радиус>'
      description: '<white>Устанавливает радиус для проигрывателя.'
      messages:
        error:
          not-jukebox: 'Вы кликнули не на проигрыватель!'
        success: 'Радиус проигрывателя установлен на {0}.'
        click: 'Кликните на проигрыватель которому хотите установить радиус.'
    help:
      syntax: '<dark_aqua>/cd help'
      description: '<white>Показывает помощь по командам'
      messages:
        header: '<white>Кастомные пластинки'
        format: '{0}<white>: {1}'
        footer: 'Некоторые агрументы должны быть написаны в двойных кавычках "строка"'
  disc-name:
    simple: '<white>Музыкальная пластинка'
    youtube: '<white>YouTube пластинка'
  now-playing: '<gold>Сейчас играет: {0}'
